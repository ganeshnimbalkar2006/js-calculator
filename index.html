<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<script>


    function add() {

        var fnum = document.getElementById("text1").value;
        var snum = document.getElementById("text2").value;

        var tot = parseInt(fnum) + parseInt(snum);

        document.getElementById('ans').innerHTML = tot;

    }


    function sub() {

        var fnum = document.getElementById("text1").value;
        var snum = document.getElementById("text2").value;

        var tot = parseInt(fnum) - parseInt(snum);

        document.getElementById('ans').innerHTML = tot;

    }

    function mul() {

        var fnum = document.getElementById("text1").value;
        var snum = document.getElementById("text2").value;

        var tot = parseInt(fnum) * parseInt(snum);

        document.getElementById('ans').innerHTML = tot;

    }

    function divn() {

        var fnum = document.getElementById("text1").value;
        var snum = document.getElementById("text2").value;

        var tot = parseInt(fnum) / parseInt(snum);

        document.getElementById('ans').innerHTML = tot;
 
    }

    function clrall (){
  
        document.getElementById('text1').value ="";
        document.getElementById('text2').value ="";
        document.getElementById('ans') .innerHTML="";  
        document.getElementById('operation-select').value ="";
    }

    

    function operation() {

        var operation_type = document.getElementById("operation-select").value;

        if (operation_type == "+") {
            add();
        }

        if (operation_type == "-") {
            sub();
        }
        if (operation_type == "*") {
            mul();

        }
        if (operation_type == "/") {
            divn();
        }
        
    }
    
    
    
    
</script>

<body>
<h3 style="text-align: center;">
    <label for="text">NUM 1:</label>
    <input id="text1" placeholder="enter number 1:">

    <br>

    <label for="text">NUM 2:</label>
    <input id="text2" placeholder="enter number 2:">

<h3 style="text-align: center;"></h3>

    
    <h1 style="text-align: center;">

        <label for="operation-select">Choose a operation:</label>

        <select name="operation" id="operation-select">
            <option value="">--Please choose operation--</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
           

        </select>

        <button onclick=clrall() id="clear">AC</button>



        <button onclick=operation()>Calculate</button>
        <br>

 <div class="conatiner" style="display: flex;">
<h1>Ans:</h1>
<h1 id="ans"></h2>
